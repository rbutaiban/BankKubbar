<div class="p-4 bg-transparent mb-4">
  <div class="flex justify-between items-center container mx-auto">
    <div class="flex items-center">
      <!-- <img src="assets/images/logo.png" alt="logo" class="size-10" /> -->
      <h1 class="text-2xl font-bold uppercase">
        Bank<span class="text-amber-500">Kubbar</span>
      </h1>
    </div>
    @if(isLoggedIn$()) {
    <div class="flex items-center gap-4">
      <!-- <app-user></app-user> -->
      <app-button (onClick)="logout()" variant="fill"> Logout </app-button>
    </div>
    } @else {
    <div class="flex items-center gap-4">
      <app-button (onClick)="login()" variant="outline"> Login </app-button>
      <app-button (onClick)="register()" variant="fill">Register</app-button>
    </div>
    }
  </div>
</div>
