<form
  [formGroup]="searchForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-4"
>
  <div class="flex flex-col gap-2">
    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="startDate" [readOnly]="true" placeholder="Start date">
          <input matEndDate formControlName="endDate" [readOnly]="true" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
  </div>

  <div class="flex flex-col gap-2">
    <label for="amount">Amount</label>
    <input
      type="number"
      id="amount"
      formControlName="amount"
      class="border border-gray-300 rounded-4xl p-2"
    />
    <app-form-error
      [control]="searchForm.get('amount')"
      fieldName="amount"
    ></app-form-error>
  </div>

  <button
    class="bg-amber-500 text-white p-2 rounded-4xl cursor-pointer"
    type="submit"
    [disabled]="searchForm.invalid"
  >
    Submit
  </button>
  <label style="color: red">{{ errorLabel }}</label>
</form>
