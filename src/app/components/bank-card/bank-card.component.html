<div
  [@openClose]="isCardOpen ? 'active' : 'inactive'"
  class="card"
  (click)="toggleCard()"
>
  <div class="card-back">
    <h3>{{ cardTitle }}</h3>
    <p>{{ amount | currency : "KWD" : "symbol" }}</p>
  </div>
  <div class="card-front">
    <p>**** **** **** ****</p>
    <img src="assets/images/mastercard.png" />
  </div>
</div>
