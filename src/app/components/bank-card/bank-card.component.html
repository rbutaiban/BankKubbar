@if(amount === null) {
<p>No amount</p>
} @else {
<div
  [@openClose]="isCardOpen ? 'active' : 'inactive'"
  class="card"
  (click)="toggleCard()"
>
  <div class="card-back">
    <h3>{{ cardTitle }}</h3>
    <p>{{ amount | currency : "KWD" : "" : "1.3-3" }} <span>KWD</span></p>
  </div>
  <div class="card-front">
    <p>**** **** **** ****</p>
    <img src="assets/images/mastercard.png" />
  </div>
</div>
}
