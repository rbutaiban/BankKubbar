<button
  (click)="onClickHandler()"
  class="px-6 py-3 rounded-4xl cursor-pointer"
  [class.bg-blue-500]="variant === 'fill'"
  [class.bg-transparent]="variant === 'outline'"
  [class.border]="variant === 'outline'"
  [class.border-blue-500]="variant === 'outline'"
  [class.text-blue-500]="variant === 'outline'"
  [class.text-white]="variant === 'fill'"
>
  <ng-content></ng-content>
</button>
