@if(user(); as user) {
<div class="px-4 py-3 relative bg-gray-100 rounded-2xl min-w-40 shadow-md">
  <div class="flex items-center gap-2">
    @if(user.image) {
    <img src="{{ user.image }}" alt="user" class="size-12 rounded-full" />
    } @else {
    <div
      class="text-gray-900 size-12 flex items-center justify-center text-2xl font-black rounded-full bg-white border border-gray-400"
    >
      {{ user.username.charAt(0).toUpperCase() }}
    </div>
    }
    <div class="flex flex-col">
      <p class="text-gray-700 text-md">welcome,</p>
      <p class="text-gray-900 text-lg font-black uppercase">
        {{ user.username }}
      </p>
    </div>
  </div>
</div>
}
