<div
  class="flex w-full justify-between items-center py-4 overflow-x-auto max-w-full"
>
  <div class="right-side">
    <h3 class="text-2xl font-bold">My Transactions</h3>
  </div>
  <div class="left-side">
    <div class="flex gap-2 items-center">
      <app-modal
        #modal
        [modalTitle]="'Add Transaction'"
        [buttonTitle]="'Add Transaction'"
        [buttonVariant]="'outline'"
        (modalClosed)="onModalClosed()"
      >
        <app-transactions-form
          (formSubmitted)="onModalClosed()"
        ></app-transactions-form>
      </app-modal>

      <app-button [variant]="'fill'">Transfer</app-button>
    </div>
  </div>
</div>

@if (loading) {
<div class="flex justify-center items-center p-8">
  <div
    class="animate-spin rounded-full h-8 w-8 border-2 border-b-2 border-r border-blue-500"
  ></div>
  <span class="ml-2">Loading transactions...</span>
</div>
} @else {
<app-data-table
  class="overflow-x-auto"
  [data]="transactionsData()"
  [headerKeys]="[
    'id',
    'type',
    'amount',
    'from',
    'to',
    'createdAt',
    'updatedAt'
  ]"
>
</app-data-table>
}
