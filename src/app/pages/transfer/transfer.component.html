<div class="w-screen h-screen flex justify-center items-center">
  <div
    class="bg-white p-8 rounded-4xl shadow-md flex flex-col gap-4 max-w-screen w-lg"
  >
    <p class="text-4xl font-bold text-center uppercase">
      Bank<span class="text-amber-500">Kubbar</span>
    </p>
    <p class="text-2xl font-bold text-center">Transfer</p>
    <div class="flex flex-col gap-4">
      <p
        class="text-lg bg-gray-50 rounded-4xl py-2 px-4 border border-gray-100 capitalize"
      >
        To: <span class="text-amber-500">{{ username }}</span>
      </p>
      <p
        class="text-lg bg-gray-50 rounded-4xl py-2 px-4 border border-gray-100 capitalize"
      >
        amount:
        <span class="text-amber-500">{{
          amount | currency : "KWD" : "symbol" : "1.3-3"
        }}</span>
      </p>
      <div class="flex flex-col gap-4 justify-center">
        <button
          (click)="onSubmit()"
          class="bg-amber-500 py-2 px-4 rounded-4xl text-white w-full capitalize"
        >
          Pay link
        </button>
        <button
          (click)="onDecline()"
          class="text-red-500 capitalize border border-red-500 rounded-4xl py-2 px-4"
        >
          decline
        </button>
      </div>
    </div>
  </div>
</div>
