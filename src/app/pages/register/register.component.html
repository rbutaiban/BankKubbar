<div class="relative flex h-screen overflow-hidden">
  <div
      class="absolute top-0 left-0 w-full p-10 flex justify-between items-center"
    >
    <a href="/"><p class="text-3xl font-black uppercase">
        Bank<span class="text-amber-500">Kubbar</span>
      </p></a>
    </div>
    
    <div class="w-full h-full flex flex-col items-center justify-center">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="bg-white p-8 rounded-4xl shadow-md flex flex-col gap-4 w-lg max-w-screen"
      >
        <div class="flex flex-col gap-2 mb-4">
          <h1 class="text-2xl font-bold">Register</h1>
          <p class="text-gray-500">Create an account to get started.</p>
        </div>

        <div class="flex flex-col gap-2">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="border border-gray-300 rounded-4xl p-2 focus:outline-none focus:ring-2 focus:ring-amber-500"
          />
          <app-form-error
            [control]="registerForm.get('username')"
            fieldName="username"
          ></app-form-error>
        </div>

        <div class="flex flex-col gap-2">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="border border-gray-300 rounded-4xl p-2 focus:outline-none focus:ring-2 focus:ring-amber-500"
          />
          <app-form-error
            [control]="registerForm.get('password')"
            fieldName="Password"
          ></app-form-error>
        </div>

        <div class="flex flex-col gap-2">
          <label for="image">Image:</label>
          <input
            type="file"
            name="image"
            id="image"
            formControlName="image"
            (change)="fileSelected($event)"
            aceept=".jpg, .png"
            class="border border-gray-300 rounded-4xl p-2 file:bg-gray-200 file:text-amber-500 file:border file:border-amber-500 file:px-4 file:py-2 file:rounded-4xl file:cursor-pointer focus:outline-none focus:ring-2 focus:ring-amber-500"
          />
          <app-form-error
            [control]="registerForm.get('image')"
            fieldName="Image"
          ></app-form-error>
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="bg-amber-500 text-white p-2 rounded-4xl cursor-pointer"
        >
          Register
        </button>

        <div class="flex gap-2">
          <p>Already have an account?</p>
          <a href="/login" class="text-amber-500">Login</a>
        </div>

        <label style="color: red">{{ errorLabel }}</label>
      </form>
    </div>
</div>
