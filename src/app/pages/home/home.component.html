@if(userLoggedIn$()) {
<h1>Hello, {{ userName }}!</h1>
<div class="container">
  <div
    [@openClose]="isCardOpen ? 'active' : 'inactive'"
    class="card"
    (click)="toggleCard()"
  >
    <div class="card-face card-face__layout">Balance: 10,233 KWD</div>
    <div class="card-face card-face__layout back">
      <img src="../../../assets/images/visa-logo.png" style="width: 200px" />
      <span></span>
    </div>
  </div>
</div>

}@else{
<h1>Hello, guest!</h1>
}
